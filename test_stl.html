<!doctype html>
<html lang="en">
<head>
  <title>Treehouse Logo in three.js</title>
  <meta charset="utf-8">
</head>
<body style="margin: 0;">

  <script src="js/three.js"></script>
	<script src="js/STLLoader.js"></script>
  <script src="js/OrbitControls.js"></script>

	<script>

	var container, stats;

	var camera, cameraTarget, scene, renderer;

	init();
	animate();

	function init() {

		container = document.createElement( 'div' );
		document.body.appendChild( container );

		camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 20 );
		camera.position.set( 11, 10, 0 );

		cameraTarget = new THREE.Vector3( 0, -0.25, 0 );

		scene = new THREE.Scene();


		// Ground

		var plane = new THREE.Mesh(
			new THREE.PlaneBufferGeometry( 40, 40 ),
			new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
		);
		plane.rotation.x = -Math.PI/2;
		plane.position.y = -.5;
		scene.add( plane );

		plane.receiveShadow = true;


		// ASCII file

		var loader = new THREE.STLLoader();
		loader.load( './models/Antenna.stl', function ( geometry ) {

			var material = new THREE.MeshLambertMaterial({color: 0x55B663});
			var mesh = new THREE.Mesh( geometry, material );

			mesh.position.set( 5, 1.87, -1 );
			mesh.rotation.set( 0, - Math.PI / 2,  -1.53);
			mesh.scale.set( 0.1, 0.1, 0.1 );

			mesh.castShadow = true;
			mesh.receiveShadow = true;

			scene.add( mesh );

		} );

		// Lights

		scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

		addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
		addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );
		// renderer

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );

		renderer.gammaInput = true;
		renderer.gammaOutput = true;

		renderer.shadowMap.enabled = true;
		renderer.shadowMap.renderReverseSided = false;
		controls = new THREE.OrbitControls(camera, renderer.domElement);

		container.appendChild( renderer.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

	}

	function addShadowedLight( x, y, z, color, intensity ) {

		var directionalLight = new THREE.DirectionalLight( color, intensity );
		directionalLight.position.set( x, y, z );
		scene.add( directionalLight );

		directionalLight.castShadow = true;

		var d = 1;
		directionalLight.shadow.camera.left = -d;
		directionalLight.shadow.camera.right = d;
		directionalLight.shadow.camera.top = d;
		directionalLight.shadow.camera.bottom = -d;

		directionalLight.shadow.camera.near = 1;
		directionalLight.shadow.camera.far = 4;

		directionalLight.shadow.mapSize.width = 1024;
		directionalLight.shadow.mapSize.height = 1024;

		directionalLight.shadow.bias = -0.005;

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );

		render();

	}

	function render() {

		camera.lookAt( cameraTarget );

		renderer.render( scene, camera );

	}




	</script>
</body>
</html>
